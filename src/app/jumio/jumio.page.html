<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>jumio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form #form="ngForm" *ngIf="!apiUrl">
    <ion-input [(ngModel)]="apiUrlInput" name="apiUrlInput" label="apiUrl" type="url" [required]="true"></ion-input>
    <ion-button (click)="setApiUrl()" [disabled]="form.invalid">set api url</ion-button>
  </form>

  <ion-button (click)="start()" [disabled]="!apiUrl">start</ion-button>

</ion-content>
